<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<style>
    body {
        margin: 10px;
    }
    form {
        display: grid;
        box-shadow: 2px 2px 4px black;
        background: rgb(209, 119, 119);
    }
    input {
        border-radius: 10px;
        display: flexbox;
        padding: 10px;
        margin: 10px;
        box-shadow: 2px 2px 4px black; 
        border: none;
        width: 200px;
    }
    
</style>
<body>
    <form action="">    <!--Se utiliza para interactuar con Js  y poner el endpoint (URL donde estaríamos mandando a la BD) -->
        <label for="nombre">
            <span>¿Cual es tu nombre? </span>
            <input type="text" id="nombre" placeholder="Tu nombre">
        </label>
        <label for="inicio-platzi">
            <span>¿Qué día inicio en platzi?</span>
            <input type="date" id="inicio-platzi">
        </label>
        <label for="nombre">
            <span>¿En qué horario estudias? </span>
            <input type="time" id="nombre">
        </label>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
